---
name: Action

on:
  pull_request:
    paths-ignore:
      - '*.md'
  push:
    paths-ignore:
      - '*.md'

jobs:
  Scripts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run PrintPaths
        uses: ./
        with:
          OptTrace: ${{ runner.debug }}
          OptVerbose: true
          Script: "PrintPaths"
  Experts:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 2
    steps:
      - uses: actions/checkout@v4
      - name: Run TestBands
        uses: ./
        with:
          OptTrace: ${{ runner.debug }}
          OptVerbose: true
          TestExpert: "TestBands.mq4"
      - name: Run TestEnvelopes
        uses: ./
        with:
          OptTrace: ${{ runner.debug }}
          OptVerbose: true
          TestExpert: "TestEnvelopes.mq4"
          TestPeriod: M1
          RunOnFail: "exit 0"
      - name: Run TestTimeframes
        uses: ./
        with:
          OptTrace: ${{ runner.debug }}
          OptVerbose: true
          TestExpert: "TestTimeframes.mq4"
